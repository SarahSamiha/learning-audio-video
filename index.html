<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Audio Video</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div>
        <h1>Audio</h1>
        <audio src="images/fly me to the moon .mp3" controls></audio>
    </div>
    <div>
        <h1>Video</h1>
        <video src="images/Hills.mp4" controls width="600px"></video>
    </div>
    <div>
        <h1>Video from YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/iFM_alCcGPk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
